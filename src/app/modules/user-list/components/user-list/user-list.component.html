<section>
  <ng-container *ngIf="users && !isLoading; else loader">
    <ng-container *ngFor="let user of users; trackBy: trackByFn">
      <app-user-card [user]="user"></app-user-card>
    </ng-container>
  </ng-container>
  <ng-template #loader>
    <mat-spinner></mat-spinner>
  </ng-template>
</section>
