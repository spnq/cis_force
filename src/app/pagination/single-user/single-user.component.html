<section *ngIf="user">
    <mat-card class="card">
            <mat-card-header>
                <img mat-card-avatar src={{user.avatar}} alt="Userpic">
                <mat-card-title>{{user.first_name}}, {{user.last_name}}</mat-card-title>
                <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button  mat-raised-button routerLink="/">BACK</button>
            </mat-card-actions>
    </mat-card>
</section>
<section class="error" *ngIf="!user">
    <h1>{{message}}</h1>
    <button  mat-raised-button routerLink="/">HOME PAGE</button>
</section>
