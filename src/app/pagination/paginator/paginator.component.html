<main>
    <ng-container *ngIf='users'>
        <ng-container *ngFor="let user of users.data">
                <app-user-card [user]="user"></app-user-card>
        </ng-container>
    </ng-container>
</main>

<mat-paginator>
    [length]="length" 
    [pageSize]="pageSize"
    [pageSizeOption]="pageSizeOptions"
    (page)="onPageChange($event)"
</mat-paginator>
